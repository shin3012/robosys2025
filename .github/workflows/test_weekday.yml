name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Make scripts executable
        run: chmod +x weekday test_weekday.bash
      - name: Run tests
        run: bash -xv ./test_weekday.bash
